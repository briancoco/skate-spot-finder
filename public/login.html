<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Login</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">SKATE</a>
        <ul class="menu">
            <li><a href="register.html">Register</a></li>
        </ul>
    </header>

    <form class="form_container">
        <label for="email"><b>Email</b></label>
        <input id='emailField' type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" id="passwordField" placeholder="Enter Password" name="psw" required>

        <button id='loginBtn' type="submit" class="btn">Login</button>
    </form> 
    
</body>
</html>
