<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">SKATE</a>
    </header>
    <div class="error"></div>
    <form class="form_container">
        <label for="email"><b>Email</b></label>
        <input id='emailField' type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input id='passwordField' type="password" placeholder="Enter Password" name="psw" required>

        <button id='registerBtn' type="submit" class="btn">Register</button>
    </form> 
    
</body>
</html>
