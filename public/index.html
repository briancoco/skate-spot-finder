<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SKATE</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">SKATE</a>
        <ul class="menu">
            <li><a href="create.html">Create A Post</a></li>
            <li><a id="loginNavBtn" href="login.html">Login</a></li>
        </ul>
    </header>

    <section class="post-section">
        <div class="container">
            <img src="images/courthouse.jpg" class="post cropped-ofp">
            <div class="description">
                <h2>Court House</h2>
                <h3>California</h3>
            </div>
        </div>
        <div class="container">
            <img src="images/brickbanks.jpg"  class="post cropped-ofp">
            <div class="description">
                <h2>Brick Banks</h2>
                <h3>Washington</h3>
            </div>
        </div>
        <div class="container">
            <img src='images/barcelona.jpg' class="post cropped-ofp">
            <div class="description">
                <h2>Bank to Gap</h2>
                <h3>Barcelona</h3>
            </div>
        </div>
        <div class="container">
            <img src="images/blocker.jpg" alt="Skating at night" class="post cropped-ofp">
            <div class="description">
                <h2>Blocker Stairs</h2>
                <h3>Texas</h3>
            </div>
        </div>
    </section>

    <div class="posts_page">
        <a href="posts_page.html" class="posts_page_button">Go To Posts</a>
    </div>

    <section class="map">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1CSnZ40TY129oWJIO196YoYzanzSq7k0&ehbc=2E312F" width="640" height="480"></iframe>
    </section>

</body>
</html>
